<h1>NgModel</h1>
<form #form="ngForm">
  <app-input-field [(ngModel)]="result" name="result"></app-input-field>
</form>

<p>form is valid: {{ form.valid ? 'true' : 'false' }}</p>

<p>Value:</p>
<pre>{{ result | json }}</pre>

<h1>Reactive Form</h1>

<form [formGroup]="reactiveForm">
  <app-input-field formControlName="result"></app-input-field>
</form>

<p>form is valid: {{ reactiveForm.valid ? 'true' : 'false' }}</p>

<p>Value:</p>
<pre>{{ reactiveForm.value | json }}</pre>
